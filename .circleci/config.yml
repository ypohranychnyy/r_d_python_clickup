version: 2.1

jobs:
  python-job:
    docker:
      - image: circleci/python:3.10  # Changed to a stable version that is available
    steps:
      - checkout
      - run:
          name: set up venv
          command: |
            python -m venv venv
            . venv/bin/activate
      - run:
          name: install dependencies
          command: |
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest --html=./report/report.html --self-contained-html
      - store_artifacts:
          path: report/
          destination: python-report

workflows:
  build-and-test:
    jobs:
      - python-job
